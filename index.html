<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4 text-center">Random Password Generator</h1>
                <div class="container bg-white">
                <p class="lead">Generate a Password</p>
                <br />
                <input type="text" id="display" placeholder= "Your Secure Password">
                <br />
                <hr class="my-4">
                <button onclick="" type="button" class="btn btn-danger btn-lg" id="genButton" role="button">Generate Password</button>
                <button onclick="" type="button" class="btn btn-secondary btn-lg" id="copyButton" role="button">Copy to Clipboard</button>
                <div id="length"></div>
            </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
